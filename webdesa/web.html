<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa Example</title>
    <link rel="stylesheet" href="styles.css">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    main {
        padding: 20px;
    }
    
    footer {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>



<body>
    <header>
        <h1>Welcome to Desa Example</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our village website!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Information about the village.</p>
        </section>
        <section id="news">
            <h2>News</h2>
            <p>Latest news updates.</p>
        </section>
        <section id="events">
            <h2>Events</h2>
            <p>Upcoming events.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact information.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Desa Example. All rights reserved.</p>
    </footer>
</body>
</html>
